apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
        tier: backend
    spec:
      containers:
        - name: influxdb
          image: influxdb:1.7.6
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: influxdb-config
          env:
            - name: INFLUXDB_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: influxdb-secret
                  key: INFLUXDB_ADMIN_USER
            - name: INFLUXDB_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: influxdb-secret
                  key: INFLUXDB_ADMIN_PASSWORD
          ports:
            - name: influxdb
              containerPort: 8086
          volumeMounts:
            - mountPath: /var/lib/influxdb
              name: storage-volume
            - mountPath: /docker-entrypoint-initdb.d/
              name: entry-volume
      volumes:
        - name: storage-volume
          persistentVolumeClaim:
            claimName: influxdb-storage-pvc
        - name: entry-volume
          persistentVolumeClaim:
            claimName: influxdb-entry-pvc
