apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
    spec:
      containers:
        - name: user-service
          image: xcodeassociated/user-service:0.0.2
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: user-service-config
          ports:
            - name: http
              containerPort: 8082
